server:
  port: 9001

spring:
  thymeleaf:
    cache: false
security:
  oauth2:
    client:
      client-id: client1 #当前客户端id
      client-secret: mengxuegu-secret #客户端秘钥
      user-authorization-uri: http://localhost:8090/auth/oauth/authorize #请求认证地址 实际上就是获取授权码的地址
      access-token-uri: http://localhost:8090/auth/oauth/token #获取令牌地址
    resource:
      jwt:
        key-uri: http://localhost:8090/auth/oauth/token_key #获取公钥
